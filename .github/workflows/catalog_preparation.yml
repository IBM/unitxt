name: Test Catalog Preparation

on:
   push:
     branches: [ main ]
   pull_request:
     branches: [ main ]

jobs:
   run-catalog-preparation:

     runs-on: ubuntu-latest
     env:
       OS: ubuntu-latest
       GENAI_KEY: "dummy"

     steps:
     - uses: actions/checkout@v4

     - uses: actions/setup-python@v5
       with:
         python-version: '3.9'
         cache: 'pip' # caching pip dependencies
     - run: echo "VIRTUAL_ENV=${Python_ROOT_DIR}" >> $GITHUB_ENV
     - run: curl -LsSf https://astral.sh/uv/install.sh | sh
     - run: uv pip install -r requirements/base.rqr
     - run: uv pip install -r requirements/tests.rqr

     - name: Install Unitxt From Source
       run: uv pip install -e .

     - name: Run Tests
       run: python -m unittest discover -s tests/catalog -p "test_*.py"