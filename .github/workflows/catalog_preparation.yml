name: Test Catalog Preparation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preparation:

    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      UNITXT_DEFAULT_VERBOSITY: error
      DATASETS_VERBOSITY: error
      HF_HUB_VERBOSITY: error
      HF_DATASETS_DISABLE_PROGRESS_BARS: "True"
      HF_HUB_DOWNLOAD_TIMEOUT: 60
      HF_HUB_ETAG_TIMEOUT: 60
      TQDM_DISABLE: "True"

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - run: uv pip install --system ".[tests]"
    - name:  Hugging Face Login
      run: |
        for i in {1..5}; do
          huggingface-cli login --token ${{ secrets.UNITXT_READ_HUGGINGFACE_HUB_FOR_TESTS }} && break || sleep $((2 ** i));
        done
    - name: Run Tests
      run: |
        python -m prepare.cards.tablebench_numerical_reasoning

