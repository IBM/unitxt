name: Test Performance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref_name }}
    cancel-in-progress: true

jobs:
  performance:

    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      UNITXT_DEFAULT_VERBOSITY: error
      DATASETS_VERBOSITY: error
      HF_HUB_VERBOSITY: error
      HF_DATASETS_DISABLE_PROGRESS_BARS: "True"
      TQDM_DISABLE: "True"

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Requirements
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv pip install --system ".[tests]"

    - name: Prepare the dirs for performance evaluation in main
      run: |
        mkdir -p performance_action
        mkdir -p performance_action/logs
        echo "" > performance_action/__init__.py
        echo " " > performance_action/logs/bluebench.json.json
        cp performance/bluebench.py performance_action/bluebench.py

    - name: Run performance profiler on PR branch
      run: |
        python performance_action/bluebench.py --output_file performance_action/pr_results.json >> $GITHUB_STEP_SUMMARY
