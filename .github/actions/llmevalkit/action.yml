name: Install LLMEvalKit
description: Installs LLMEvalKit from internal GHE
inputs:
  ssh-private-key:
    required: true
runs:
  using: "composite"
  steps:
    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ inputs.ssh-private-key }}

    - run: ssh-keyscan github.ibm.com >> ~/.ssh/known_hosts
      shell: bash

    - run: pip install "git+ssh://git@github.ibm.com/MLT/LLMEvalKit.git"
      shell: bash